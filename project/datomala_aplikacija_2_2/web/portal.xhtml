<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{txt.portal_title}</title>
    </h:head>
    <f:view locale="#{localization.selectedLocale}">
        <h:body>

            #{txt.portal_title}<br/><br/>

            <h:outputLink  value="#{'login.xhtml'}">
                <f:verbatim>#{txt.portal_login}</f:verbatim>
            </h:outputLink>
            <br/>
            <h:outputLink  value="#{'activeZipCodes.xhtml'}">
                <f:verbatim>#{txt.portal_viewActiveZipCodes}</f:verbatim>
            </h:outputLink>
            <br/>
            <h:link value="#{txt.portal_freshMeteoData}" outcome="freshMeteoData" />

            <br/>
            <h:outputLink  value="#{'index.xhtml'}">
                <f:verbatim>#{txt.portal_back}</f:verbatim>
            </h:outputLink>
            <br/>
            <h:link value="#{txt.portal_portfolio}" outcome="/private/portfolio" /><br/>
            <h:link value="#{txt.portal_registration}" outcome="registration" /><br/>
            <h:form>
                <h:commandButton value="#{txt.portal_logout}" action="#{login.logout()}" />
            </h:form>
        </h:body>
    </f:view>
</html>
