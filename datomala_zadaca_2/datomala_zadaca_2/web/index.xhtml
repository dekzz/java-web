<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{text.index_title}</title>
    </h:head>
    <h:body>
        <h1>#{text.index_title}</h1>
        <h:form>
            <h:outputText value="#{text.index_language}"/> <br/>
            <h:selectOneRadio value="#{localization.selectedLanguage}">
                <f:selectItems value="#{localization.languages}"/>
            </h:selectOneRadio>
            <h:commandButton value="#{text.index_confirmLanguage}" action="#{localization.selectLanguage}" />
        </h:form>
    </h:body>
</html>
